<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>

  <body class="min-h-screen overflow-x-hidden">
    <div
      class="w-full h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 ..."
    >
      <h1
        class="text-center text-3xl sm:text-4xl md:text-6xl font-bold text-white py-6"
      >
        WEATHER DASHBOARD
      </h1>

      <div
        id="weather-wrapper"
        class="absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] w-[90%] max-w-md md:max-w-xl bg-black/50 backdrop-blur-lg p-6 sm:p-8 rounded-tr-3xl rounded-bl-3xl"
      >
        <div>
          <div id="search" class="flex items-center gap-3">
            <input
              type="text"
              placeholder="Enter your city here"
              class="w-full px-5 py-2 rounded-full"
            />
            <button class="bg-white w-11 h-9 rounded-full font-bold">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="error text-white p-3">
            <h1>Please enter correct city</h1>
          </div>
        </div>

        <div
          id="weather"
          class="flex flex-col items-center justify-center text-center mt-6"
        >
          <div class="weather-info flex items-center gap-10 my-8">
            <img src="images/clouds.png" alt="" width="100px" height="100px" />
            <div class="flex flex-col items-center">
              <span id="weatherHere" class="text-white font-bold text-4xl">
                44 Â°C</span
              >
              <span id="cityname" class="text-white"> Dubai, AE</span>
            </div>
          </div>
          <div class="flex items-center justify-between gap-10">
            <div class="flex items-center gap-3">
              <img src="images/humidity.png" alt="" width="40px" />
              <div class="flex flex-col">
                <span id="humidity" class="text-yellow-50 text-2xl font-bold"
                  >50%</span
                >
                <span class="text-white">Humidity</span>
              </div>
            </div>
            <div class="flex items-center gap-3">
              <img src="images/wind.png" alt="" width="40px" />
              <div class="flex flex-col">
                <span id="wind" class="text-yellow-50 text-2xl font-bold"
                  >4 km/h</span
                >
                <span class="text-white">Wind Speed</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Forecast Cards (dynamic) -->
        <div
          id="forecast-cards"
          class="mt-8 grid grid-cols-1 sm:grid-cols-2 gap-4"
        ></div>
      </div>
      <!-- Close #weather-wrapper -->

      <div class="absolute bottom-5 left-[50%] -translate-x-[50%]">
        <h1 class="text-white-300 font-bold tracking-wider text-4xl">
          Designed by Vinayak
        </h1>
      </div>
      <!-- Further Changes -->
      <!-- Existing weather section remains unchanged -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
